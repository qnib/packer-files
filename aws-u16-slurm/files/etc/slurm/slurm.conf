#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=aws
ControlMachine=master0
DebugFlags=NO_CONF_HASH

SlurmUser=slurm
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/munge
StateSaveLocation=/tmp
SwitchType=switch/none
MpiDefault=none

SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid

ProctrackType=proctrack/pgid
CacheGroups=0
ReturnToService=0

# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0

SchedulerType=sched/backfill
SelectType=select/linear
FastSchedule=0

# COMPUTE NODES
NodeName=master0  NodeAddr=10.0.16.10
NodeName=cpu0     NodeAddr=10.0.16.20
NodeName=cpu1     NodeAddr=10.0.16.21
NodeName=cpu2     NodeAddr=10.0.16.22
NodeName=gpu0     NodeAddr=10.0.16.30

# Create list
PartitionName=all Nodes=ALL Default=YES MaxTime=INFINITE State=UP
PartitionName=gpu Nodes=gpu0 MaxTime=INFINITE State=UP
PartitionName=cpu Nodes=cpu[0-2] MaxTime=INFINITE State=UP
